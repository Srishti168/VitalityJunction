  <head>

       <script>
        $(document).ready(function()
        {
          function needy()
        {
          if(localStorage.getItem("active")==undefined){
            location.href="index.html";
            return;
          }
          var a=localStorage.getItem("active");
          // alert(a);
          $("#need").html(a);
        }
        needy();

        })
       

        function doLogout()
        {
          localStorage.removeItem("active");
          location.href="index.html";
          return;
        }
       </script> 
  </head>
