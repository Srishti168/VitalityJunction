<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            alert();
            $("#btn-change").click(function()
            {
                var ch_email=$("#txEmail").val();
                var old_pwd=$("#oldPwd").val();
                var new_pwd=$("#changeNew").val();
                var conf_pwd=$("#changePwd").val();
                alert(conf_pwd);
                var obj={
                    type:"get",
                    url:"/ch-Pwd",
                    data:{
                    chEmail:ch_email,
                    oldPwd:old_pwd,
                    newPwd: new_pwd,
                    confPwd:conf_pwd
                    }

                }
                $.ajax(obj).done(function(res)
                {
                   alert(res+"right");
                })
                .fail(function(err)
                {
                    alert(err);

                })
            })
        })
    </script>  
</head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid" style="background-color:lightseagreen;">
        <a class="navbar-brand"  style="font-family:Georgia, 'Times New Roman', Times, serif; font-size:30px;">Vitality Junction</a>
        
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
             
        </div>
    </nav>


    <div class="container">
        <div class="row">
      
      <form class="row g-3" method="post" action="/profile" enctype="multipart/form-data">
        
        <div class="container">
            <div class="row">
                <div class="col-md-3 offset-md-4 mb-4" style="font-size: 30px;color: black; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Change Password</div>
        <div class="col-md-7  mb-3 offset-md-2">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control"id="txEmail" name="txEmail" >
        
        </div>
        <div class="col-md-7  mb-3 offset-md-2">
            <label for="inputEmail4" class="form-label">Old Password</label>
            <input type="email" class="form-control"id="oldPwd" name="oldPwd" >
          
          </div>
          <div class="col-md-7   mb-3 offset-md-2">
            <label for="inputEmail4" class="form-label">New Password</label>
            <input type="email" class="form-control"id="changeNew" name="changeNew" >
          
          </div>
          <div class="col-md-7   mb-3 offset-md-2">
            <label for="inputEmail4" class="form-label">Confirm Password</label>
            <input type="email" class="form-control"id="changePwd" name="tchangePwd" >
          
          </div>

          <div class="col-4 offset-md-5 mt-2">
            <div class="d-grid gap-2 d-md-block">
              <input type="button" value="Avail Medicine" id="btn-change" class="btn btn-primary">
              <!-- <button class="btn btn-primary" type="button">Update</button> -->
              
            </div>
          </div>
          </div>
          </div>
          </form>
          </div>
          </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
